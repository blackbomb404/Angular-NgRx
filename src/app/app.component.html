<h1>State Management with NgRx</h1>

<nav>
  <ul>
    @for(link of links; track $index){
      <li>
        <a [routerLink]="[link.path]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          {{link.text}}
        </a>
      </li>
    }
  </ul>
</nav>

<router-outlet></router-outlet>
